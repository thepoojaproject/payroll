{% extends "base.html" %}
{% block content %}
  <h2>Add Employee</h2>
  <form method="post" class="form">
    <label>Name <input name="name" required></label>
    <label>Email <input name="email"></label>
    <label>Designation <input name="designation"></label>
    <label>Salary <input name="salary" type="number" step="0.01" required></label>
    <label>Bank Account <input name="bank_account"></label>
    <label>Joining Date <input name="joining_date" type="date"></label>
    <button type="submit">Add</button>
  </form>
{% endblock %}
