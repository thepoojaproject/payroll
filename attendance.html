{% extends "base.html" %}
{% block content %}
  <h2>Attendance â€” {{ emp.name }}</h2>
  <form method="post" class="form-inline">
    <label>Date <input name="date" type="date" value="{{ (cycler(None)|first) or "" }}" required></label>
    <label>Present <input name="present" type="checkbox"></label>
    <label>Hours Worked <input name="hours_worked" type="number" step="0.1"></label>
    <label>Remarks <input name="remarks"></label>
    <button type="submit">Record</button>
  </form>

  <h3>Recent records</h3>
  <table class="table">
    <thead><tr><th>Date</th><th>Present</th><th>Hours</th><th>Remarks</th></tr></thead>
    <tbody>
      {% for r in records %}
        <tr>
          <td>{{ r.date }}</td>
          <td>{{ 'Yes' if r.present else 'No' }}</td>
          <td>{{ r.hours_worked }}</td>
          <td>{{ r.remarks }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
